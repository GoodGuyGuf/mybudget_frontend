<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>myBudget</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/index.css" type="text/css">
  </head>
  <body>

    <div id="logo">
      <h1>myBudget</h1>
    </div>

    <div id="nav">
      <span id="navBudgets">Budgets</span>
      <span id="navCreate">Create a New Budget</span>
      <span id="navInfo">Number of Budgets:</span>
      <span id="navUser">Username:</span>
    </div>

    <div id="form">
      <form action="http://localhost:3000/budgets" method="POST">
        <label>Title:</label>
        <input type="text" name="budget[title]" placeholder="Title">
        <label>Total:</label>
        <input type="number" name="budget[bank]" placeholder="Budget Total">
        <input id="submit" type="submit" value="Submit">
      </form>
    </div>

    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script> 
    <script type="application/javascript" src="src/Budget.js" charset="UTF-8"></script> 
    <script type="application/javascript" src="src/Expense.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/form.js" charset="UTF-8"></script>  

 </body>
</html>
