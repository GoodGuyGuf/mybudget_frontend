<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>myBudget</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/index.css" type="text/css">
  </head>
  <body>

    <div id="logo">
      <h1>myBudget</h1>
    </div>

    <div id="nav">
      <span id="navInfo"></span>
      <span id="navUser">Username:</span>
    </div>

    <div id="LogIn">
      <form id="loginForm" action="http://localhost:3000/users" method="POST">
        <h2>Login</h2>
        <input id='usernameLogin' type="text" name="user[username]" placeholder="Username">
        <input id='passwordLogin' type="password" name="user[password]" placeholder="Password">
        <input type="submit" name="submit" value="Submit">
      </form>
    </div>

    <div id="signinSelection">
      <button id="loggingIn" type='button'>Log in</button>
      <span>Or</span>
      <button id="signingUp" type='button'>Sign up</button>
      <span>?</span>
    </div>

    <div id="SignUp">
      <form id="signupForm" action="http://localhost:3000/users" method="POST">
        <h2>Sign up</h2>
        <input id='username' type="text" name="user[username]" placeholder="Username">
        <input id='password' type="password" name="user[password]" placeholder="Password">
        <input type="submit" name="submit" value="Submit">
        </form>
    </div>

    <div id="budgetForm">
      <form action="http://localhost:3000/budgets" method="POST">
        <h2>New Budget: </h2>
        <label>Title:</label>
        <input id="budgetTitle" type="text" name="budget[title]" placeholder="Title">
        <label>Total:</label>
        <input id="budgetBank" type="number" name="budget[bank]" placeholder="Budget Total">
        <button id='budgetSubmit' type='button'>Submit</button>
      </form>
    </div>

    <div id="js">
      <script type="application/javascript" src="src/index.js" charset="UTF-8"></script> 
      <script type="application/javascript" src="src/User.js" charset="UTF-8"></script> 
      <script type="application/javascript" src="src/signup.js" charset="UTF-8"></script>  
      <script type="application/javascript" src="src/Budget.js" charset="UTF-8"></script> 
      <script type="application/javascript" src="src/Expense.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/expenseForm.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/ExpenseAdapter.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/BudgetAdapter.js" charset="UTF-8"></script>    
      <script type="application/javascript" src="src/budgetFetch.js" charset="UTF-8"></script>  
    </div>

 </body>
</html>
